- summary: |
    Успешная проверка создание новой игры на сайте
  requirement: |
    При нажатии на кнопку "Create a game" можно выбрать режим игры и начать играть
  prerequisites: |
    Открыть сайт https://codebattle.hexlet.io/
  test-data: |
    Кнопка "Create a game"
  steps:
    - Нажимаем на кнопку "Create a game"
    - Выбираем уровень сложности
    - Выбираем с кем будем играть (с другим пользователем), (с другом), (с ботом)
    - Выбираем сколько времени потребуется для игры
    - Выбираем какую задачу будем решать (при необходимости можно отфильтровать задачи по тегам)
    - Нажимаем на кнопку "Create battle"
  expected-result: |
    Должна начаться игра

- summary: |
    Успешная проверка функционала игры на сайте
  requirement: |
    Весь описанный функционал должен быть в игре, все кнопки должны работать
  prerequisites: |
    Открыть сайт https://codebattle.hexlet.io/
  test-data: |
    - В игре есть Задача с примером - в этом же окне кнопка выбора языка, описанием задачи, и кнопка "show guide"
    - Есть редактор для ввода решения и output для вывода результата
    - Можно выбрать язык програмирования во время решения задачи, есть кнопка сдаться, кнопка сброса, кнопка проверить  
    - Есть чат с игроком, кнопка "Open history" и "Back to home"
    - А так же есть редактор для ввода решений противника
  steps:
    - Нажимаем на кнопку "Create a game"
    - Выбираем любые условия игры
    - Нажимаем на кнопку "Create battle"
  expected-result: |
    Игра должна начаться, весь функционал должен работать

